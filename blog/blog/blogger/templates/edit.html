<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog Post</title>
</head>
<body>
    <h1>Edit Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ blog.title }}" required><br><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ blog.content }}</textarea><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ blog.author }}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'display' %}">Cancel</a>
</body>
</html>
