<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete the blog post titled "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'display' %}">Cancel</a>
</body>
</html>
