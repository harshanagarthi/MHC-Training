{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
<h1 class="mb-4" style="text-align: center;">Product List</h1>
<a href="{% url 'create-product' %}" type="button" class="btn btn-outline-secondary" >Create New Post</a>

<table class="table table-striped table-bordered">
   <thead class="table-dark">
      <tr>
         <th>Title</th>
         <th>Content</th>
         <th>Author</th>
         <th>Operations</th>
      </tr>
   </thead>
   <tbody>
      {% for product in products %}
      <tr>
         <td>{{ product.title }}</td>
         <td>{{ product.content }}</td>
         <td>{{ product.author }}</td>
         <td>
            <a href="{% url 'edit-product' product.pk %}" class="btn btn-warning btnsm">Edit Post</a>
            <a href="{% url 'delete-product' product.pk %}" class="btn btn-danger btnsm">Delete Post</a>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
